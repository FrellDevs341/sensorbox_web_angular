	<div class="pcoded-main-container">
		<div class="pcoded-wrapper">
			<div class="pcoded-content">
				<div class="pcoded-inner-content">
					<div class="main-body">
						<div class="page-wrapper">
							
							<div class="page-header">
								<div class="page-block">
									<div class="row align-items-center">
										<div class="col-md-12">
											
										</div>
									</div>
								</div>
							</div>
							
							
              <div class="col-sm-12">
                <h5 class="mt-4">Administracion</h5>
                <hr>
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Crear Rol</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Lista de Roles</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Crear Administrador</a>
                  </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                   

					<form  autocomplete="off"
					[formGroup]="RolForm"
					>
						<div class="row">
							<div class="col-6"> 
								
								<!-- <label class="sr-only" for="inputEmail">Crear Rol</label> -->
								<h3>Crear Rol</h3>
								
								<input formControlName="rol" class="form-control" type="text"placeholder="Ingresa el nuevo Rol" 
								>
							</div>
							
							
							
						</div>
						<hr>
						<div class="row mt-0">
						  
							<button type="button" class=" btn btn-danger" (click)="guardar()">Guardar</button>
							
						
						</div>
						
					</form>




                   
                  </div>
                  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
					<div class="card-header">
						<h5>Resultados encontrados de los Roles</h5>
					</div>
					<table class="table table-dark table-striped">
						<thead>
							<tr>
								<th><span> <a><i class="fas fa-duotone fa-hashtag"></i> </a></span></th>
								<th><span>Nombre <a ><i class="fas fa-solid fa-comments"></i></a></span></th>
								<th><span>Borrar <a><i class="fas fa-solid fa-trash"></i></a></span></th>
								<th><span>Actualizar <a><i class="fas fa-solid fa-database"></i></a></span></th>
								
								
							</tr>
						</thead>
						<tbody *ngFor="let rold of roles">
							<!-- <th scope="row">1++</th> -->
							<td>{{rold.id}}</td>
							<td>{{rold.rol}}</td>
							
							
							
							<td><button type="button"  class="btn btn-danger" (click)="delete(rold.id)">Eliminar</button></td>
							<td> <button type="button" class="btn btn-outline-warning" [routerLink]="['/admin/Modificar', rold.id]">Modificar</button></td>
							
						
						</tbody>
					</table>
                  </div>
                  <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <form  autocomplete="off"
    [formGroup]="UserForm" >
        <div class="row">
			<h3>Crear Usuario</h3>
			<div class="col-6"> 
               
                <label class="sr-only" for="inputEmail">Username</label>
                
                <input formControlName="username" class="form-control" type="text"placeholder="Ingresa el nombre del usuario" 
                >
            </div>
            <div class="col-6"> 
                
                <label class="sr-only" for="inputEmail">Email</label>
                
                <input formControlName="email" class="form-control" type="text"placeholder="Ingresa el email" 
                >
            </div>
            <div class="col-6">
                <label class="sr-only" for="inputPasswprd">Password</label>
            
                <input type="password" class="form-control" id="inputPassword" formControlName="password"placeholder="Ingresa el password">
            </div>
			<div class="col-6">
				
                <label class="sr-only" for="inputEmail">Status</label>
                <input formControlName="status" class="form-control" type="text" placeholder="1-Activo 0-No Activo" >
            </div>
			<div class="col-6">
                <label class="sr-only" for="inputEmail">Rol</label>
             
                <select formControlName="rolid"  class="form-select" aria-label="Default select example">
                    <option selected>Selecciona un Rol</option>
                    <option *ngFor="let rol1 of roles" value="{{rol1.id}}">{{rol1.rol}}</option>
                    
                  </select>
            </div>
        </div>
        <hr>
        <div class="row mt-0">
          
            <button type="button" class=" btn btn-info" (click)="guardar2()" >Guardar</button>
			
		
        </div>
        
    </form>
				

                  </div>
                </div>
              
              
             
      
    
  



					
						

</div>

            </div>
        </div>
