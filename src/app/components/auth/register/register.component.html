
  <!DOCTYPE html>
  <html lang="en">
  
  <head>
  
    <title>Register</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Flash Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
    <meta name="keywords" content="admin templates, bootstrap admin templates, bootstrap 4, dashboard, dashboard templets, sass admin templets, html admin templates, responsive, bootstrap admin templates free download,premium bootstrap admin templates, Flash Able, Flash Able bootstrap admin template">
    <meta name="author" content="Codedthemes" />
  
    <!-- Favicon icon -->
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <!-- fontawesome icon -->
    <link rel="stylesheet" href="/assets/fonts/fontawesome/css/fontawesome-all.min.css">
    <!-- animation css -->
    <link rel="stylesheet" href="/assets/plugins/animation/css/animate.min.css">
  
    <!-- vendor css -->
    <link rel="stylesheet" href="/assets/css/style.css">

  </head>
  <body>
    <form
       
    [formGroup]="registerFrom"
    (ngSubmit)="register()"
      >
      <div class="auth-wrapper">
        <div class="auth-content container">
          <div class="card">
            <div class="row align-items-center">
              <div class="col-md-6">
                <div class="card-body">
                  
                  <h4 class="mb-3 f-w-400">Pasos para registrarte</h4>
                  
                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fas fa-solid fa-user"></i></span>
                    </div>
                    <input
                    type="email"
                    class="form-control mb-0"
                    id="inputEmail"
                    placeholder="Ingresa el username"
                    formControlName="username"
                   
                  />
                  </div>


                  <div class="input-group mb-2">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="feather icon-mail"></i></span>
                    </div>
                    <input
                    type="email"
                    class="form-control mb-0"
                    id="inputEmail"
                    placeholder="Ingresa el correo"
                    formControlName="email"
                    [class.is-invalid]="emailValidate"
                  />
                  </div>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="feather icon-lock"></i></span>
                    </div>
                    <input
                    type="password"
                    class="form-control mb-0"
                    id="inputPassword"
                    placeholder="Ingresa la contraseÃ±a"
                    formControlName="password"
                    [class.is-invalid]="passwordValidate"
                  />
                  </div>
              
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="feather icon-lock"></i></span>
                    </div>
                    <input
                    type="password"
                    class="form-control mb-0"
                    id="inputPassword2"
                    placeholder="Confirma la contraseÃ±a"
                    formControlName="password2"
                    [class.is-invalid]="password2Validate"
                  />
                  </div>


                  <button type="submit" class="btn btn-lg btn-warning btn-block mb-2"[disabled]="password2Validate">Registrar</button>
                  <a [routerLink]="['/login']">Ya tienes cuenta?</a>
                
                </div>
              </div>
              <div class="col-md-6 d-none d-md-block">
                <img src="/assets/images/user/Logox.png" alt="" class="img-fluid">
              </div>
            </div>
          </div>
        </div>
      </div>
     
      
      
      
      
    </form>
      </body>
      
      </html>
