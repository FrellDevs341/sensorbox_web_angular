
  <!DOCTYPE html>
<html lang="en">

<head>

	<title>Login</title>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Flash Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
	<meta name="keywords" content="admin templates, bootstrap admin templates, bootstrap 4, dashboard, dashboard templets, sass admin templets, html admin templates, responsive, bootstrap admin templates free download,premium bootstrap admin templates, Flash Able, Flash Able bootstrap admin template">
	<meta name="author" content="Codedthemes" />

	<!-- Favicon icon -->
	<link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
	<!-- fontawesome icon -->
	<link rel="stylesheet" href="/assets/fonts/fontawesome/css/fontawesome-all.min.css">
	<!-- animation css -->
	<link rel="stylesheet" href="/assets/plugins/animation/css/animate.min.css">

	<!-- vendor css -->
	<link rel="stylesheet" href="/assets/css/style.css">




</head>
<body>
  <form
     
      [formGroup]="loginFrom"
      (ngSubmit)="login()"
    >
<!-- [ auth-signin ] start -->
<div class="auth-wrapper">
	<div class="auth-content container">
		<div class="card">
			<div class="row align-items-center">
				<div class="col-md-6">
					<div class="card-body">
					
						<h4 class="mb-3 f-w-400">Ingresa con tu cuenta</h4>
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="feather icon-mail"></i></span>
							</div>
						
              <input
        type="email"
        class="form-control mb-0"
        id="inputEmail"
        placeholder="Ingresa el correo"
        formControlName="email"
        [class.is-invalid]="emailValidate"
      />
            </div>
						<div class="input-group mb-3">
							<div class="input-group-prepend">
								<span class="input-group-text"><i class="feather icon-lock"></i></span>
							</div>
							<input
        type="password"
        class="form-control mb-0"
        id="inputPassword"
        placeholder="Ingresa la contraseÃ±a"
        formControlName="password"
        [class.is-invalid]="passwordValidate"
      />
						</div>
						
						
					
            <button type="submit" class="btn btn-lg btn-warning btn-block mb-2">Login</button>
						
						
              <a [routerLink]="['/register']">No tienes una cuenta?</a>
					</div>
				</div>
				<div class="col-md-6 d-none d-md-block">
					<img src="/assets/images/user/Logox.png" alt="" class="img-fluid">
				</div>
			</div>
		</div>
	</div>
</div>
<!-- [ auth-signin ] end -->

<!-- Required Js -->
<script src="../assets/js/vendor-all.min.js"></script>
<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>



  </form>
</body>

</html>
