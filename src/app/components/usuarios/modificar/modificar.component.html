<!DOCTYPE html>
<html lang="en">

<head>

	<title>Administracion</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="description" content="Flash Able Bootstrap admin template made using Bootstrap 4 and it has huge amount of ready made feature, UI components, pages which completely fulfills any dashboard needs." />
	<meta name="keywords"
		content="admin templates, bootstrap admin templates, bootstrap 4, dashboard, dashboard templets, sass admin templets, html admin templates, responsive, bootstrap admin templates free download,premium bootstrap admin templates, Flash Able, Flash Able bootstrap admin template">
	<meta name="author" content="Codedthemes" />

	<!-- Favicon icon -->
	<link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
	<!-- fontawesome icon -->
	<link rel="stylesheet" href="/assets/fonts/fontawesome/css/fontawesome-all.min.css">
	<!-- animation css -->
	<link rel="stylesheet" href="/assets/plugins/animation/css/animate.min.css">

	<!-- vendor css -->
	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body class="">
	
	
	<nav class="pcoded-navbar menupos-fixed menu-light brand-blue ">
		<div class="navbar-wrapper ">
			<div class="navbar-brand header-logo">
				<a href="/home2" class="b-brand">
					
					<h3 class="m-b-0 text-white">SENSOR BOX</h3>
				</a>
				
			</div>
      <div class="navbar-content scroll-div">
				<ul class="nav pcoded-inner-navbar">
					<li class="nav-item pcoded-menu-caption">
						<label>Inicio</label>
					</li>
					<li class="nav-item">
						<a href="/home" class="nav-link"><span class="pcoded-micon"><i class="fas fa-solid fa-home"></i></span><span class="pcoded-mtext">Home</span></a>
					</li>
					<li class="nav-item pcoded-menu-caption">
						<label>Navegacion</label>
					</li>
					
					<!-- Sensores -->
					<li class="nav-item">
						<a href="/creadores" class="nav-link"><span class="pcoded-micon"><i class="fas fa-solid fa-users"></i></span><span class="pcoded-mtext">Creadores</span></a>
					</li>
					<li class="nav-item">
						<a href="/usuarios" class="nav-link"><span class="pcoded-micon"><i class="fas fa-solid fa-user"></i></span><span class="pcoded-mtext">Usuarios</span></a>
					</li>

					<li class="nav-item">
						<a href="/admin" class="nav-link"><span class="pcoded-micon"><i class="fas fa-solid fa-chart-area"></i></span><span class="pcoded-mtext">Administradores</span></a>
					</li>
					
					
				</ul>
				
			</div>
		</div>
	</nav>
	
	<header class="navbar pcoded-header navbar-expand-lg navbar-light headerpos-fixed">
		<div class="m-header">
			<a class="mobile-menu" id="mobile-collapse1" href="#!"><span></span></a>
			<a href="/main2" class="b-brand">
				
			</a>
		</div>
		<a class="mobile-menu" id="mobile-header" href="#!">
			<i class="feather icon-more-horizontal"></i>
		</a>
		<div class="collapse navbar-collapse">
			
			<ul class="navbar-nav ml-auto">
				<li>
					<div class="dropdown drp-user">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							<i class="icon feather icon-settings"></i>
						</a>
						<div class="dropdown-menu dropdown-menu-right profile-notification">
							<div class="pro-head">
								<img src="/assets/images/user/user.png" class="img-radius" alt="User-Profile-Image">
								<span>Cerrar Sesion</span>
								<a  class="dud-logout" title="Logout" (click)="logout()">
									<i class="feather icon-log-out"></i>
								</a>
							</div>
							
						</div>
					</div>
				</li>
			</ul>
		</div>
	</header>
    
	<div class="pcoded-main-container">
		<div class="pcoded-wrapper">
			<div class="pcoded-content">
				<div class="pcoded-inner-content">
					<div class="main-body">
						<div class="page-wrapper">
							
							<div class="page-header">
								<div class="page-block">
									<div class="row align-items-center">
										<div class="col-md-12">
											<div class="page-header-title">
												<h5>Usuarios</h5>
											</div>
											
										</div>
									</div>
								</div>
							</div>
							
							<div class="row">

							
								
								
								
								<!-- sessions-section start -->
								<div class="col-xl-8 col-md-6">
									<div class="card table-card">
										<div class="card-header">
											<h5>Actualizar Usuario:</h5>
										</div>
										<div class="card-body px-0 py-0">
											<div class="table-responsive">
												<div class="session-scroll" style="height:478px;position:relative;">
													<!-- AQUI -->
													<form  autocomplete="off"
    [formGroup]="UserForm" >
        <div class="row">
			<div class="col-6"> 
                
                <label class="sr-only" for="inputEmail">Username</label>
                
                <input formControlName="username" class="form-control" type="text"placeholder="Ingresa el nombre del usuario" 
                >
            </div>
            <div class="col-6"> 
                
                <label class="sr-only" for="inputEmail">Email</label>
                
                <input formControlName="email" class="form-control" type="text"placeholder="Ingresa el email" 
                >
            </div>
            <div class="col-6">
                <label class="sr-only" for="inputPasswprd">Password</label>
            
                <input type="password" class="form-control" id="inputPassword" formControlName="password"placeholder="Ingresa el password">
            </div>
			<div class="col-6">
                <label class="sr-only" for="inputEmail">Status</label>
                <input formControlName="status" class="form-control" type="text" placeholder="Ingresa el Status" >
            </div>
			<div class="col-6">
                <label class="sr-only" for="inputEmail">Rol</label>
             
                <select formControlName="rolid"  class="form-select" aria-label="Default select example">
                    <option selected>Selecciona un Rol</option>
                    <option *ngFor="let rol1 of rolotro" value="{{rol1.id}}">{{rol1.rol}}</option>
                    
                  </select>
            </div>
        </div>
        <hr>
        <div class="row mt-0">
          
            <button type="button" class=" btn btn-dark" (click)="guardar()" >Guardar</button>
			<!-- (click)="guardar() -->
		
				<button type="button" class=" btn btn-warning" [routerLink]="['/usuarios']" >Regresar ala tabla</button>
			
		
        </div>
        
    </form>
												</div>
											</div>
										</div>
									
									</div>
							 
							

								</div>

							
							</div>

					
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	

</body>

</html>
